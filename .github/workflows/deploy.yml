name: Build and Push to Private Registry

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fix Docker config (disable Windows credential helper)
        run: |
          mkdir -p ~/.docker
          echo '{ "auths": {}, "credsStore": "" }' > ~/.docker/config.json

      - name: Set up Docker Buildx with insecure registry
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          buildkitd-config-inline: |
            [registry."192.168.1.13:5000"]
              http = true
              insecure = true

      - name: Login to Private Registry
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login 192.168.1.13:5000 \
            -u "${{ secrets.REGISTRY_USER }}" --password-stdin

      - name: Build and Push Docker Image (multi-arch)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: 192.168.1.13:5000/portfolio:latest
