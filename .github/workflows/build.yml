name: Build and Push

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            ~/.npm
            ~/.yarn
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Fix Docker config (disable Windows credential helper)
        run: |
          mkdir -p ~/.docker
          echo '{ "auths": {}, "credsStore": "" }' > ~/.docker/config.json

      - name: Set up Docker Buildx with insecure registry
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          buildkitd-config-inline: |
            [registry."192.168.1.13:5000"]
              http = true
              insecure = true

      - name: Login to Private Registry
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login 192.168.1.13:5000 \
            -u "${{ secrets.REGISTRY_USER }}" --password-stdin

      - name: Build and Push Docker Image (multi-arch)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: 192.168.1.13:5000/portfolio:latest
          build-args: |
            SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
          cache-from: |
            type=local,src=/tmp/.buildx-cache
            type=registry,ref=192.168.1.13:5000/portfolio:buildcache
          cache-to: |
            type=local,dest=/tmp/.buildx-cache,mode=max
            type=registry,ref=192.168.1.13:5000/portfolio:buildcache,mode=max
